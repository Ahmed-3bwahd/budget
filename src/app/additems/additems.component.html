<div class="container mt-3">
  <div class="row">
    <div class="col-12">
      <form #item="ngForm"  (ngSubmit)="onsubmit(item)">
        <div class="row">
          <div class="col-sm-3 col-xs-8">
            <input 
              type="number" 
              name="amount" 
              [ngModel]="itemM.amount"
              class="form-control mb-2" 
              placeholder="Amount"
              required>
          </div>
          <div class="col-sm-7 col-xs-8">
            <input 
              type="text"
              name="description"
              [ngModel]="itemM.description" 
              class="form-control mb-2" 
              placeholder="Description"
              required>
          </div>
          <div class="col-sm-2 col-xs-8">
            <button type="submit" class="btn btn-primary mb-2" [disabled]="!item.valid">Add</button>
          </div>
        </div>
      </form>
    </div>
    <hr>
    <div class="col-sm-6">
      <div class="item contnet">
        <h1 class="incomes text-center">Incomes</h1>
        <div *ngFor="let item of allItems; let i = index">
          <app-items 
            [item]='item' 
            *ngIf="item.amount >= 0"
            (delitem)="delitem2(i)"></app-items>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="item-content">
        <h1 class="expenses text-center">expenses</h1>
        <div *ngFor="let item of allItems; let i = index">
          <app-items 
            [item]='item'
            (delitem)="delitem2(i)" 
            *ngIf="item.amount < 0"></app-items>
        </div>
      </div>
    </div>
  </div>
</div>
